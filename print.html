<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff7b00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e66900;
    }
  </style>
</head>
<body>
  <h1>Invoice Printing</h1>
  <p>Click the button below to print the invoice:</p>
  <button onclick="printInvoice()">Print Invoice</button>

  <script>
    function printInvoice() {
      const invoiceWindow = window.open('index.html', '_blank');
      
      invoiceWindow.onload = () => {
        invoiceWindow.print();
      };
    }
  </script>
</body>
</html>
